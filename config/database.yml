base: &base
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: <%= ENV["DB_HOST_URL"] || 'db' %>
  port: 5432

development:
  <<: *base
  database: santa_development
  username: postgres
  password: postgres

test:
  <<: *base
  database: santa_test
  username: postgres
  password: postgres

production:
  <<: *base
  database: santa_production
  username: secretsanta
  password: <%= ENV["DB_PASSWORD"] %>
  host: <%= ENV["DB_HOST_URL"] %>
